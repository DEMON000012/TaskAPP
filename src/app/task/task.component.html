@if(isAddingTask){
<app-newtask [uid]="id" (cancel)="closingTask()"></app-newtask>
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>

    <menu>
      <button (click)="addingTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of setUsersTasks;track task.id){
    <li>
      <app-atask [task]="task"></app-atask>
    </li>
    }
  </ul>
</section>
