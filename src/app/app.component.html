<app-header />
<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user
        [user]="user"
        (select)="onSelectUser($event)"
        [selected]="user.id === selectedUserId"
      />
    </li>
    }
  </ul>
  @if(selectedUser){
  <app-task [id]="selectedUser.id" [name]="selectedUser.name"> </app-task>
  } @else {
  <p id="fallback">Select a user to check their task</p>
  }
</main>
